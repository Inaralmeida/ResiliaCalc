<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/calc.css">
</head>
<body>
    
    <div id="container">
        <input type="text">
        <div id="operadores-superior">
            <div class="operador" id="">%</div>
            <div class="operador" id="">¹/x</div>
            <div class="operador" id="">X²</div>
            <div class="operador" id="">√²</div>
            <div class="operador" id="">CE</div>
            <div class="operador" id="">C</div>
            <div class="operador" id="">BKS</div>
            <div class="operador" id="">/</div>
        </div>
        <main>
            <div id="numerais">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="operador">+ / -</div>
                <div class="btn">0</div>
                <div class="operador">,</div>
            </div>
            
            <div id="operadores-lateral">
                <div class="operador">X</div>
                <div class="operador">-</div>
                <div class="operador">+</div>
                <div class="operador">=</div>
            </div>
        </main>
        

    </div>
</body>
</html>
