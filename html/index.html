<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/calc.css">
</head>
<body>
    <section id="container">

        <div id="historico"></div>
        <div id="input"></div>
        <main id="botoes">
            
            
            <div id="num1" class="btn numero">1</div>
            <div id="num2" class="btn numero">2</div>
            <div id="num3" class="btn numero">3</div>

            <div id="C" class="btn funcao">C</div>

            <div id="num4" class="btn numero">4</div>
            <div id="num5" class="btn numero">5</div>
            <div id="num6" class="btn numero">6</div>

            <div id="CE" class="btn funcao">CE</div>

            <div id="num7" class="btn numero">7</div>
            <div id="num8" class="btn numero">8</div>
            <div id="num9" class="btn numero">9</div>

            <div id="soma" class="btn operador">+</div>

            <div id="multiplica" class="btn operador">x</div>

            <div id="num0" class="btn numero">0</div>

            <div id="divide" class="btn operador">/</div>
            <div id="subtrai" class="btn operador">-</div>
            
            <div id="igual" class="btn operador">=</div>

        </main>
    </section>
    <script src="../js/calc.js"></script>
</body>
</html>
